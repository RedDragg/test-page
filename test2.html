<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Settings Menu with Sliders</title>
  <style>
    ul.settings-menu {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      max-width: 400px;
    }

    ul.settings-menu li {
      margin-bottom: 15px;
    }

    .text-target {
      border: 1px solid #ccc;
      padding: 20px;
      font-size: 16px;
      line-height: 1.5;
      font-family: Arial, sans-serif;
      letter-spacing: normal;
      transition: all 0.3s ease;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="range"] {
      width: 100%;
    }

    .value-label {
      float: right;
      font-weight: normal;
    }

    #toggleTransitions {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }


  </style>
</head>
<body>

<ul class="settings-menu">
  <li>
    <label for="fontSize">Font Size: <span id="fontSizeValue" class="value-label">16px</span></label>
    <input type="range" id="fontSize" min="10" max="72" value="16">
  </li>
  <li>
    <label for="letterSpacing">Letter Spacing: <span id="letterSpacingValue" class="value-label">0px</span></label>
    <input type="range" id="letterSpacing" min="-2" max="10" step="0.1" value="0">
  </li>
  <li>
    <label for="lineHeight">Line Height: <span id="lineHeightValue" class="value-label">1.5</span></label>
    <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5">
  </li>
  <li>
    <label for="fontFamily">Font Family</label>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>
  </li>
  <li>
    <button id="toggleTransitions">Transitions uitschakelen</button>
  </li>
</ul>

<div class="text-target">
  Dit is voorbeeldtekst. Pas de instellingen aan via het menu hierboven.
</div>

<script>
  const target = document.querySelector('.text-target');

  const fontSize = document.getElementById('fontSize');
  const letterSpacing = document.getElementById('letterSpacing');
  const lineHeight = document.getElementById('lineHeight');
  const fontFamily = document.getElementById('fontFamily');

  const fontSizeValue = document.getElementById('fontSizeValue');
  const letterSpacingValue = document.getElementById('letterSpacingValue');
  const lineHeightValue = document.getElementById('lineHeightValue');

  fontSize.addEventListener('input', e => {
    const value = `${e.target.value}px`;
    target.style.fontSize = value;
    fontSizeValue.textContent = value;
  });

  letterSpacing.addEventListener('input', e => {
    const value = `${e.target.value}px`;
    target.style.letterSpacing = value;
    letterSpacingValue.textContent = value;
  });

  lineHeight.addEventListener('input', e => {
    const value = e.target.value;
    target.style.lineHeight = value;
    lineHeightValue.textContent = value;
  });

  fontFamily.addEventListener('change', e => {
    target.style.fontFamily = e.target.value;
  });

  const toggleBtn = document.getElementById('toggleTransitions');
  let transitionsEnabled = true;

  toggleBtn.addEventListener('click', () => {
    if (transitionsEnabled) {
      target.style.transition = 'none';
      toggleBtn.textContent = 'Transitions inschakelen';
    } else {
      target.style.transition = 'all 0.3s ease';
      toggleBtn.textContent = 'Transitions uitschakelen';
    }
    transitionsEnabled = !transitionsEnabled;
  });

</script>

</body>
</html>
