<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blokjes Loader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-boxes {
      display: flex;
      gap: 10px;
    }

    .box {
      width: 20px;
      height: 20px;
      background-color: #4fc3f7;
      animation: bounce 1s infinite;
    }

    .box:nth-child(1) {
      animation-delay: 0s;
    }

    .box:nth-child(2) {
      animation-delay: 0.2s;
    }

    .box:nth-child(3) {
      animation-delay: 0.4s;
    }

    .box:nth-child(4) {
      animation-delay: 0.6s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Content */
    #content {
      display: none;
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Loading screen -->
  <div id="loader">
    <div class="loader-boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <!-- Page content -->
  <div id="content">
    <h1>Hallo daar!</h1>
    <p>De blokjes zijn klaar met laden. Veel plezier op de site!</p>
  </div>

  <!-- JavaScript -->
  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      const content = document.getElementById("content");

      loader.style.transition = "opacity 1s ease";
      loader.style.opacity = 0;

      setTimeout(() => {
        loader.style.display = "none";
        content.style.display = "block";
      }, 1000);
    });
  </script>

</body>
</html>
