<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
        --bg-color: #f8fafc;
        --text-color: #1e293b;
        --header-bg: #e2e8f0;
        --btn-bg: #3b82f6;
        --btn-text: #ffffff;
        --toggle-bg: #94a3b8;
        --toggle-circle: #ffffff;
        }

        :has(#dark-mode-toggle:checked) {
        --bg-color: #0f172a;
        --text-color: #e2e8f0;
        --header-bg: #1e293b;
        --btn-bg: #14b8a6;
        --btn-text: #0f172a;
        --toggle-bg: #475569;
        --toggle-circle: #0f172a;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Favorit';
            src: url('/font-favorit/Favorit_Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Favorit';
            src: url('fonts-favorit/Favorit_Light.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: 'Favorit';
            src: url('fonts-favorit/Favorit_Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'Favorit';
            src: url('fonts-favorit/Favorit Light Italic.ttf') format('truetype');
            font-weight: 300;
            font-style: italic;
        }

        @font-face {
            font-family: 'Favorit';
            src: url('fonts-favorit/Favorit Light Italic 2.ttf') format('truetype');
            font-weight: 300;
            font-style: italic;
        }

        body {
            height: 300vh;
            font-family: 'Favorit', sans-serif;
            overflow-x: clip;
            background: var(--bg-color);
            color: var(--color);
              transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode Toggle */
        #dark-mode-toggle {
        display: none;
        }

        .toggle {
        display: inline-block;
        width: 50px;
        height: 22px;
        background: var(--toggle-bg);
        border-radius: 30px;
        position: relative;
        cursor: pointer;
        transition: background 0.3s;
        }

        .toggle::before {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 15px;
        height: 15px;
        background: var(--toggle-circle);
        border-radius: 50%;
        transition: transform 0.3s;
        }

        #dark-mode-toggle:checked + .toggle::before {
        transform: translateX(30px);
        }


        .light-dark::after {
        content: "Toggle dark mode";
        }

        &:has(#dark-mode-toggle:checked) .light-dark::after {
        content: "Toggle light mode";
        }


        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black
        }

        header {
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .home-menu {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-areas: "nav-logo nav-lang" "nav-logo nav-mid";
            grid-template-rows: 1fr auto;

            color: white;

            svg:not(.logo) {
                color: white;
                stroke: white;
            }

            /* nav-container */
            > li:nth-child(1) {
                grid-area: nav-logo;
                width: fit-content;
                height: fit-content;
            }

            > li:nth-child(2) {
                grid-area: nav-mid;
            }

            > li:nth-child(3) {
                grid-area: nav-lang;
                width: 100%;
                text-align: right;
                padding: 1rem;

                a {
                    padding: .5rem;
                    border-radius: 25px;
                    background: white;
                    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
                    transition: box-shadow .5s ease;
                }

                a:hover {
                    box-shadow: rgba(149, 157, 165, 1) 0px 5px 44px;
                    transition: box-shadow .5s ease;
                    font-weight: bold;
                }
            }

            label:not([for][for*="range"]):not(.toggle) {
                height: 100%;
                display: flex;
                align-items: center;
                cursor: pointer;
                padding: .2rem .5rem;
            }

            /* Verberg alle paragrafen standaard */
            p {
            display: none;
            }

            /* Toon de <p> als .home-menu.settings een <p> bevat */
            .settings:has(p) p {
            display: block;
            }

            /* MID menu */

            > li:nth-child(2) {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                justify-content: center;
                position: relative;
                padding: 1rem 1rem 1rem 0;
                gap: 1rem;
                border-radius: 1.3rem 0 0 1.3rem;
                background: black;
                transition: opacity 1s ease;


                &:hover {
                    opacity: 1 !important;
                    transition: opacity .5s ease;
                }
            }

            /* view switch layout css */

            .categories-home {
                display: none;
            }

            label:has(#all-content:checked) {
                .categories-home {
                    display: block;
                }

                .all-content {
                    display: none;
                }

            }





            /* LOGO */
            > li:nth-child(1) {
                padding: 1rem;

                svg {
                    transform: scale(1.2);
                }
            }

            /* SEARCH  */


            .search-container {
                /* variabelen voor de animatie  */
                --easing: cubic-bezier(0.4, 0, 0.2, 1);
                --font-size: 1rem;
                --transition-time-icon: 0.5s;
                --transition-time-input: 0.5s 0.25s;
                order: -5;

                border: 1px solid transparent;
                background: white;
                border-radius: .8rem;
                display: flex;
                transition: border-color var(--transition-time-icon) linear,
                    padding var(--transition-time-input) var(--easing);
            }

            .search-container:not(:focus-within) {
                --transition-time-input: .7s 0s;
                background: transparent;
            }


            .search__input {
                background: transparent;
                border: solid 1px black;
                border-radius: 5px;
                color: black;
                font-size: var(--font-size);
                opacity: 0;
                outline: none;
                padding: 0;
                transition: width var(--transition-time-input) var(--easing),
                    padding var(--transition-time-input) var(--easing),
                    opacity var(--transition-time-input) linear;
                width: 0;

                /* the usual webkit cancel button stylen */
                &::-webkit-search-cancel-button {
                    -webkit-appearance: none;
                    height: 1em;
                    width: 1em;
                    border-radius: 50em;
                    background: url(https://pro.fontawesome.com/releases/v5.10.0/svgs/solid/times-circle.svg) no-repeat 50% 50%;
                    background-size: contain;
                }


            }

            .search__input::placeholder {
                color: var(--color);
                opacity: 0.75;
            }

            .search__label {
                transition: transform var(--transition-time-icon) var(--easing), color 0.1s;
            }

            .search__icon-container svg {
                transition: transform .1s ease;
            }

            .search__icon-container:hover svg {
                transform: scale(1.1);
                transition: transform .1s ease;
            }


            .search-container:focus-within .search__input {
                opacity: 1;
                padding: 0 .5rem 0 .5rem;
                width: 100%;
                border: none;
            }

            li:nth-child(2):has(.search-container:focus-within) {
                padding: 1rem;
            }

            .search-container:focus-within .search__label {
                transform: scale(0.5);
            }

            /* settingsmenu */

            .settings{
                position: absolute;
                right: 0;
                top: 10rem;
                color: white;
                background: black;
                height: auto;
                width: 100%;
                transition: transform .5s ease;
                display: none;
                padding: 1rem;
                width: clamp(1rem, 100%, 22rem);


                a{
                    color: white;
                }

                #text{
                width: 100%;
                height: 8rem;
                overflow: clip;
                }

                .toggle{
                    margin-bottom: 1rem;
                }

            li:has(#dark-mode-toggle){
                display: flex;
                gap: 1rem;
            }

            }

            &:has(#theme:checked)  {

                .settings{
                    display: flex;
                    flex-direction: column;
                    gap: 1.5rem;
                    transition: transform .5s ease;

                    p{
                        word-break: break-all;
                    }
                }

                .mid-menu{
                    z-index: 2;
                }
                

            }

            label:has(#theme:checked)  {
                border: solid 1px white;
                border-radius: 5px;
            }

            .settings label:has(input[type="range"]) {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            width: 100%;
            }

            .settings-buttons{
                display: grid;
                grid-template-columns: 1fr 1fr;
                align-items: center;
                justify-content: center;
                gap: 2rem;

                button{
                    width: 100%;
                    padding: .5rem 1rem;
                    background: gray;
                    border: none;
                    border-radius: 5px;

                }

                .save-button{
                    width: 100%;
                    text-align: center;
                    align-items: center;
                    justify-content: center;
                    background: gray;
                    border-radius: 5px;
                    padding: .5rem 1rem;
                }
            }

        }

        @media (min-width: 724px) {
            .home-menu {
                display: flex;
                justify-content: space-between;


                .search__input {
                    border: none;
                }

                p {
                    display: block;
                    color: white;
                    font-weight: 200;
                }

                label:has(p):hover p {
                    font-weight: 600;
                }

                /* mid menu */
                > li:nth-child(2) {
                    align-items: center;
                    display: flex;
                    flex-direction: row;

                    background: black;
                    border-radius: 0 0 1.3rem 1.3rem;
                    color: white;
                    padding: 0 1rem .5rem 1rem;

                    height: min-content;

                    /* search */
                    &:has(.search-container:focus-within) {
                        height: auto;
                    }

                    svg {
                        color: white;
                        stroke: white;
                    }

                    /* view layouts allcontent - categories */
                    .all-content {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        gap: .5rem;
                    }


                    &:has(#all-content:checked) {
                        .categories-home {
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            gap: .25rem;
                        }
                    }

                    label:has(#theme) {
                        gap: .25rem;
                    }

                }

                .search-container {
                    order: 0;
                }

                > li:nth-child(3) {
                    width: fit-content;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
            

            &:has(#theme:checked){
                .settings{
                    transform: translateY(0);
                    transition:  .5s ease;
                }
            }

            .settings{
                     right: calc(50% - 13rem)!important;
                     top: 0!important;
                     z-index: 100;
                     transform: translateY(-80dvh);
                      transition:  .5s ease;


            }
        }

        }
    </style>

                        <label>Font Size: <span id="sizeValue">16px</span><input type="range" id="sizeSlider" min="10" max="50" value="16"></label>
                        
                    </li>

                    <li class="slider-container">
                        <label>Line Height: <span id="lineHeightValue">1.5</span><input type="range" id="lineHeightSlider" min="1" max="3" step="0.1" value="1.5"></label>
                        
                    </li>

                    <li class="slider-container">
                        <label>Font Weight: <span id="weightValue">400</span><input type="range" id="weightSlider" min="100" max="900" step="100" value="400"></label>
                        
                    </li>

                    <li class="slider-container">
                        <label>Letter Spacing: <span id="letterSpacingValue">0px</span><input type="range" id="letterSpacingSlider" min="-5" max="10" step="0.5" value="0"></label>
                        
                    </li>
                </ul>


            <p id="text">Dit is een voorbeeldtekst.</p>

                    <div class="settings-buttons">
                        <button onclick="resetToDefault()">Reset</button>
                        <label for="theme" class="save-button">Save</label>
                    </div>

    </header>

    <script>
        const navOpacity = document.querySelector('.home-menu li:nth-child(2)');

        window.addEventListener('scroll', () => {
            if (window.scrollY === 0) {
                // Helemaal bovenaan: opacity terug naar 1
                navOpacity.style.opacity = '1';
            } else {
                // Gescrold: opacity verlagen
                navOpacity.style.opacity = '0.5';
            }
        });

         const sizeSlider = document.getElementById("sizeSlider");
    const lineHeightSlider = document.getElementById("lineHeightSlider");
    const weightSlider = document.getElementById("weightSlider");
    const letterSpacingSlider = document.getElementById("letterSpacingSlider");
    const text = document.getElementById("text");

    const sizeValue = document.getElementById("sizeValue");
    const lineHeightValue = document.getElementById("lineHeightValue");
    const weightValue = document.getElementById("weightValue");
    const letterSpacingValue = document.getElementById("letterSpacingValue");

    // Update styles and save
    function updateStyles() {
      text.style.fontSize = sizeSlider.value + "px";
      text.style.lineHeight = lineHeightSlider.value;
      text.style.fontWeight = weightSlider.value;
      text.style.letterSpacing = letterSpacingSlider.value + "px";

      sizeValue.textContent = sizeSlider.value + "px";
      lineHeightValue.textContent = lineHeightSlider.value;
      weightValue.textContent = weightSlider.value;
      letterSpacingValue.textContent = letterSpacingSlider.value + "px";

      saveSettings();
    }

    // Save to localStorage
    function saveSettings() {
      localStorage.setItem("textSettings", JSON.stringify({
        fontSize: sizeSlider.value,
        lineHeight: lineHeightSlider.value,
        fontWeight: weightSlider.value,
        letterSpacing: letterSpacingSlider.value
      }));
    }

    // Load from localStorage
    function applySavedSettings() {
      const saved = JSON.parse(localStorage.getItem("textSettings"));
      if (saved) {
        sizeSlider.value = saved.fontSize;
        lineHeightSlider.value = saved.lineHeight;
        weightSlider.value = saved.fontWeight;
        letterSpacingSlider.value = saved.letterSpacing;
        updateStyles();
      } else {
        updateStyles(); // apply default if no saved values
      }
    }

    // Reset to default values
    function resetToDefault() {
      sizeSlider.value = 16;
      lineHeightSlider.value = 1.5;
      weightSlider.value = 400;
      letterSpacingSlider.value = 0;
      updateStyles();
      localStorage.removeItem("textSettings");
    }

    // Event listeners
    sizeSlider.addEventListener("input", updateStyles);
    lineHeightSlider.addEventListener("input", updateStyles);
    weightSlider.addEventListener("input", updateStyles);
    letterSpacingSlider.addEventListener("input", updateStyles);

    // Initialize on page load
    applySavedSettings();
    </script>
