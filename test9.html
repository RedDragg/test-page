<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Z-Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #252825;
      perspective: 600px;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
    transform-style: preserve-3d;
    width: 100%;
    height: 100%;
    transform: rotateX(40deg) translateY(-10%);
    display: flex;
    justify-content: center;
    align-items: center;
    }


    ul {
      transform-style: preserve-3d;
      overflow-y: scroll;
      height: 80vh;
      width: 100%;
      max-width: 600px;
      padding: 50px 0;
      perspective: 800px;
      scroll-snap-type: y mandatory;
    }

    li {
      transform: rotateX(-40deg);
      transform-origin: top center;
      width: 100%;
      height: 400px;
      margin-bottom: 60px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: white;
      font-size: 2rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: center;
      backface-visibility: hidden;
      will-change: transform;
    }

    /* Kleuren per slide */
    li:nth-child(1) { background: hsla(0, 70%, 50%, .6); }
    li:nth-child(2) { background: hsla(45, 70%, 50%, .6); }
    li:nth-child(3) { background: hsla(90, 70%, 50%, .6); }
    li:nth-child(4) { background: hsla(135, 70%, 50%, .6); }
    li:nth-child(5) { background: hsla(180, 70%, 50%, .6); }
    li:nth-child(6) { background: hsla(220, 70%, 50%, .6); }

    /* Smooth scrolling */
    ul {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <ul>
      <li><p>Slide 1</p></li>
      <li><p>Slide 2</p></li>
      <li><p>Slide 3</p></li>
      <li><p>Slide 4</p></li>
      <li><p>Slide 5</p></li>
      <li><p>Slide 6</p></li>
    </ul>
  </div>
</body>
</html>
