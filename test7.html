<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer achter content</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    .content {
      min-height: 300dvh;
      background: white;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 0;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 1;
    }

    /* Overlay boven de footer om hem te maskeren tot je scrollt */
    .footer-mask {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      height: 20dvh;
      width: 100%;
      background: white;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Scroll naar beneden</h1>
    <p>De footer zit aan het scherm vast, maar lijkt vanachter te komen.</p>
    <p style="margin-top: 250dvh;">Laatste stuk content</p>
  </div>

  <div class="footer-mask"></div>

  <footer>
    <a href="#">Klikbare footer-link</a>
  </footer>

</body>
</html>
